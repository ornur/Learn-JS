<!DOCTYPE html>
<html>
    <body>
        <p id="txt"></p>

        <script>
            let d =new Date().getDay();

            if (d==1)     { document.getElementById('txt').innerHTML = 'Monday'; }
            else if (d==2){ document.getElementById('txt').innerHTML= 'Tuesday'; }
            else if (d==3){ document.getElementById('txt').innerHTML= 'Wednesday'; }
            else if (d==4){ document.getElementById('txt').innerHTML= 'Thursday' ;}
            else if (d==5){ document.getElementById('txt').innerHTML= 'Friday' ;}
            else if (d==6){ document.getElementById('txt').innerHTML= 'Saturday'; }
            else          { document.getElementById('txt').innerHTML= 'Sunday' ;}
        </script>

    </body>
</html>
