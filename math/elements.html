<!DOCTYPE html>
<html>
    <body>
        <p id="txt"></p>

        <script>
            document.getElementById('txt').innerHTML=
            Math.pow(4,4) + '<br>' +                 //4 power of 4
            Math.sqrt(16) + '<br>' +                  //square root of 16
            Math.abs(-56) +  '<br>' +                //like a module changes all number to positive
            Math.sin(Math.PI / 2)+'<br>'+         //in parents writes radian
            Math.cos(Math.PI) + '<br>' +           // only radian
            Math.random() + '<br>' +                 //Between 0 and 1 random number
            Math.E + '<br>' +                       // just exponential
            Math.log(Math.E) +'<br>'+               // Result : 1 .   Math.log() in the root has e (exponential)
            Math.log10(100);                         // Result : 2 .   Math.log10() in the root has 10
        </script>
    </body>
</html>
