<!DOCTYPE html>
<html>
    <body>
        <p id="txt"></p>

        <script>
            const laptops = [`lenovo`,`acer`,`mac`,`asus`];

            let names ='';
            for (let i=0; i<laptops.length; i++){
                names+=laptops[i] + '<br>';
            }
            document.getElementById('txt').innerHTML=names;
        </script>
    </body>
</html>
