<!DOCTYPE html>
<html>
    <body>
        <p id="arr"></p>
        <p id="arr1"></p>
        <script>
            const laptops = [`lenovo`, `asus`, `huawei`, `acer`, `mac`];
            document.getElementById('arr').innerHTML=laptops.join(' : '); // any symbol between values
            document.getElementById('arr1').innerHTML=laptops.toString(); // values only with `,`
        </script>
    </body>
</html>
