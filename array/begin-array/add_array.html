<!DOCTYPE html>
<html>
    <body>
        <p id="arr"></p>
        <p id="arr1"></p>
        <script>
            const laptops = [`lenovo`, `acer`, `asus`, `mac`];
            //for adding new element have 2 ways
            laptops.push(`huawei`);
            document.getElementById('arr').innerHTML =laptops;

            //2nd way
            laptops [laptops.length]=`msi`;
            document.getElementById('arr1').innerHTML =laptops;
        </script>
    </body>
</html>
