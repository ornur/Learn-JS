<!DOCTYPE html>
<html>
    <body>
        <h1>String Part</h1>
        <p id="arr"></p>
        <p id="arr1"></p>

        <h1>Number Part</h1>
        <p id="arr2"></p>
        <p id="arr3"></p>
        <script>
            const laptops = [`lenovo`, `asus`, `huawei`, `acer`, `mac`];
            const cars= [`volvo`, `opel`, `toyoto`];
            const drinks = [`coca-cola`, `pepsi`, `fuse tea`];

            document.getElementById('arr').innerHTML=laptops.sort().join(' | '); //sort() alphabetycally
            document.getElementById('arr1').innerHTML=laptops.reverse().join(' | ') //reverse() anti-alphabetycally


            //For number sorting

            const numbers =[1,2,1293,6,95,3];

            document.getElementById('arr2').innerHTML=numbers.sort().join(' | '); //RESULT: 1 | 1293 | 2 | 3 | 6 | 95

            numbers.sort(function(a,b){return a - b}); //for number sorting hepls
            document.getElementById('arr3').innerHTML=numbers.join(' | '); //Results : 1 | 2 | 3 | 6 | 95 | 1293
        </script>
    </body>
</html>
