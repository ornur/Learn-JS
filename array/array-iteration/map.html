<!DOCTYPE html>
<html>
    <body>
        <p id="arr"></p>
        <p id="arr1"></p>


        <script>
            const laptops = ['lenovo', 'asus', 'acer', 'mac'];
            const newLaptops = laptops.map(func);

                return value + "<__>"
            }
