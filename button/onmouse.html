<!DOCTYPE html>
<html>
    <style>
        div{height: 500px; width:500px;}
        button{ border: 1%; height: 150px; width: 150px;}
    </style>
    <body>
        <button onmouseout="document.getElementById('block').style.display='none'" onmouseenter="color()">OK</button>
        <div id="block"></div>
    </body>
    <script>
        function color(){
            document.getElementById('block').style.backgroundColor ='red';
            document.getElementById('block').style.display='block';
        }
    </script>
</html>
